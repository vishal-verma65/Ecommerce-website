<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cart product section, where your click makes you happy.">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/style.css">

    <title>Cart We Store</title>
  </head>
  <body>
    
    <!-- ========== Start nav Section ========== -->
    <header class="section-navbar">
      <section class="top_txt">
        <div class="head container">

          <div class="head_txt">
            <p>Free shipping, 30-day return or refund guarantee.</p>
          </div>

          <div class="sign_in_up">
            <a href="#">SIGN IN</a>
            <a href="#">SIGN UP</a>
          </div>

        </div>
      </section>

      <div class="container">
        <div class="navbar-brand">
          <a href="index.html">
            <img src="/images/logoT.webp" alt="We store logo" width="100%" height="auto">
          </a>
        </div>

        <nav class="navbar">
          <ul>
            <li class="nav-item">
              <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="product.html" class="nav-link">Products</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
            <li class="nav-item ">
              <a href="addToCart.html" class="nav-link add-to-cart-button" id="cartValue">
                <i class="fa-solid fa-cart-shopping"> 0 </i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- ========== End nav Section ========== -->

    <!-- ========== Start cart Section ========== -->
    <section class="addToCartElement">
        <div class="container">
            <section>
                <div id="productCartContainer"></div>
            </section>

            <section class="productCartTotalElem">
                <div class="productCartTotalElement">
                    <p>Selected Offer Summary</p>
                    <div class="productOrderTotal">
                        <div>
                            <p>Sub Total:</p>
                            <p class="productSubTotal"> 0</p>
                        </div>
                        <div>
                            <p>Tax:</p>
                            <p class="productTax">â‚¹50</p>
                        </div>
                        <hr/>
                        <div>
                            <p>Final Total:</p>
                            <p class="productFinalTotal"> 0</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>

    <!-- ========== Start template for product Section ========== -->
    <template id="productCartTemplate">
        <div class="cards" id="cardValue">
            <article class="information card">
                <div>
                    <span class="category"></span>
                </div>
                <div class="imageContainer">
                    <img src="" alt="" class="productImage"/>
                </div>

                <h2 class="productName"></h2>

                <p class="productPrice"></p>

                <div class="stockElement">
                    <button class="cartIncrement">+</button>
                    <p class="productQuantity" data-quantity="1">1</p>
                    <button class="cartDecrement">-</button>
                </div>

                <button class="add-to-cart-button remove-to-cart-button">Remove</button>
            </article>
        </div>
    </template>

    <!-- ========== End template for product Section ========== -->
    
    <!-- ========== End cart Section ========== -->
    

    <!-- ========== Start footer Section ========== -->
    <footer class="section-footer">
      <script src="./src/dynamicFooter.js"></script>
    </footer>
    <!-- ========== End footer Section ========== -->
    
    <!-- <script src="./src/main.js" type="module"></script> -->
    <script src="./src/showAddToCartCards.js" type="module"></script>

  </body>
</html>
